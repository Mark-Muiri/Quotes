<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:40px">QUOTE GENIE!</h1>
    

  </div>

  <div class="container-fluid">
    <h5>Quotes</h5>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div *ngFor='let quote of quote; let i = index'>
            <p ng-repeat="quote in quotes">
            <p>{{quote.quote}}
              <br>
              ~{{quote.author}}
              <br>
              <button (click)='toggleDetails(i)'> Toggle</button>

              <app-quote-detail *ngIf='quote.showSubmitDate' [quotes]='quote'
                (publishDate)='deleteQuote($event,i)'></app-quote-detail>
            </p>
          </div>
          </div>
          <div class="col-md-6">
            <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
